<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Live Pressure</title>
      <style>
         body {
         font-family:'monospace';
         user-select:none;
         cursor:default;
         }
         div#wrapper {
         position:absolute;
         width:100%;
         height: 100%;
         top:0;
         left:0;
         }
         div#wrapper>div {
         width:100%;
         }
         div#wrapper div#top {
         position:absolute;
         height:60px;
         background:#111;
         text-align: center;
         color:#eee;
         }
         div#wrapper div#top div {
         float:left;
         }
         div#wrapper div#top div#logo {
         	background-image: url(image/unearthed-logo-300.png);
		    background-size: 220px 50px;
		    background-repeat: no-repeat;
		    background-position: 15px 5px;
		    width:250px;
		    height:100%;
         }
         div#wrapper div#top div#title {
         position:absolute;
         width:100%;
         height:100%;
         text-align: center;
         line-height: 60px;
         }
         div#wrapper div#top div#title span {
         font-size:2em;
         }
         /*Content here */
         div#wrapper>div#content {
         position: absolute;
         top:60px;
         width:100%;
         left:0;
         }
         div#wrapper>div#content>div#cwrapper {
         position: relative;
         top:0;
         width:100%;
         height:400px;
         }
         div#wrapper>div#content>div#cwrapper>div#main {
         width:100%;
         height:350px;
         }
         div#content div#cwrapper div#main div#txt {
         width:100%;
         height:100%;
         }
         div#content div#cwrapper div#main div#txt>div#txtWrapper {
	         position: relative;
	         top: 25%;
	         height: 200px;
	         text-align: center;
	         line-height:140px;
	         overflow:hidden;
         }
         div#content div#cwrapper div#main div#txt div#txtWrapper div#pressure {
             background: #000;
			 color: #eee;
			 height: 140px;
			 width: 590px;
			 margin: auto;
		 }

         div#content div#cwrapper div#main div#txt
         div#txtWrapper span#reading {
         font-size:7.5em;
         }
         div#content div#cwrapper div#main div#txt 
         div#txtWrapper span#unit {
         font-size:2.5em;
         }

         div#content div#cwrapper div#main div#txt
         div#txtWrapper div#panelWrapper {
         	position:relative;
         	width: 590px;
		    height: 60px;
		    margin: auto;
		    background:#000;
         }
		
		div#content div#cwrapper div#main div#txt
         div#txtWrapper div#panelWrapper div#panels {
         	width:100%;
         	height:60px;
         }
		
		div#content div#cwrapper div#main div#txt div#txtWrapper
		div#panelWrapper div#panels div[id^="panel_"] {
			float:left;
			width:33.3333%;
			height:60px;
			background: #111;
			color:#eee;
		}

		div#content div#cwrapper div#main div#txt div#txtWrapper
		div#panelWrapper div#panels div[id^="panel_"] div#panelLabel {
			height:30px;
			line-height:30px;
		}

		div#content div#cwrapper div#main div#txt div#txtWrapper
		div#panelWrapper div#panels div[id^="panel_"] div#valueLabel {
			height:30px;
			line-height:30px;
		}

		div#wrapper div#footer {
			position:fixed;
			right:0;
			bottom:0;
			left:0;
			width:100%;
			height:60px;
			background: #000;
		}
      </style>
   </head>
   <body>
      <div id="wrapper">
         <div id = "top">
            <div id="logo">
               <div id="holder">
               </div>
            </div>
            <div id="title">
               <span>Live Casing Pressure</span>	
            </div>
         </div>
         <div id="content">
            <div id = "cwrapper">
               <div id="main">
                  <div id = "txt">
                     <div id = "txtWrapper">
                        <div id="pressure">
                           <span id = "reading">1223.42</span>
                           <span id = "unit">kPa</span>	
                        </div>
                        <div id="panelWrapper">
                     		<div id="panels">
                     			<div id="panel_1">
                     				<div id="panelLabel">
                     					<span id = "lab">Accuracy:</span>
                     				</div>
                     				<div id="valueLabel">
                     					<span id="val">95</span>
                     					<span id="siunit">%</span>
                     				</div>
                     			</div>
                     			<div id="panel_2">
                     				<div id="panelLabel">
                     					<span id = "lab">Water Level:</span>
                     				</div>
                     				<div id="valueLabel">
                     					<span id="val">207.97</span>
                     					<span id="siunit">L</span>
                     				</div>
                     			</div>
                     			<div id="panel_3">
                     				<div id="panelLabel">
                     					<span id = "lab">Depth:</span>
                     				</div>
                     				<div id="valueLabel">
                     					<span id="val">185</span>
                     					<span id="siunit">m</span>
                     				</div>
                     			</div>
                     		</div>
                     	</div>
                     </div>
                     
                  </div>
               </div>
            </div>
         </div>
         <div id="footer">
	         <div id="footWrapper">
	         	<div id="HackathonPanel">
	         		<span></span>
	         	</div>
	         	<div id="TeamPanel">
	         		
	         	</div>
	         	<div id="YearPanel">
	         		
	         	</div>
	         </div>
         </div>
      </div>
   </body>
</html>
